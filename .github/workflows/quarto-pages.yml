name: Quarto Pages Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Quarto
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.57/quarto-1.5.57-linux-amd64.deb
        sudo dpkg -i quarto-1.5.57-linux-amd64.deb
        rm quarto-1.5.57-linux-amd64.deb

    - name: Render Quarto site
      run: quarto render --execute --to html --output-dir docs

    - name: Commit generated files to the repository
      run: |
        git config nicolasboumal "GitHub Actions"
        git config nicolasboumal@gmail.com "github-actions[bot]@users.noreply.github.com"
        git add docs/*
        git commit -m "Add generated Quarto site"
        git push origin main
